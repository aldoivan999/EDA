<div class="card bg-info text-white mb-3" style="max-width: 40rem;" >
  <div class="card-header">{{title}}</div>
  <div class="card-body">

    <form>
      <div class="form-group row">
        <label for="nombres" class="col-form-label col-sm-2">Nombres</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.nombres" name="nombres">
        </div>
      </div>

      <div class="form-group row">
        <label for="apellidos" class="col-form-label col-sm-2">Fecha de nacimiento</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.fechaNa" name="fechaNa">
        </div>
      </div>

      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2">Telefono</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.telefono" name="telefono">
        </div>
      </div>

      <div class="form-group row">
        <label for="telefono" class="col-form-label col-sm-2">Escolaridad</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.escolar" name="escolar">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">Puesto</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.puesto" name="puesto">
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-2">√Årea</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="user.area" name="area">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" (click)='create()' *ngIf="!user.id; else elseBlock">Crear</button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
          </ng-template>
        </div>
      </div>
    </form>

  </div>
</div>
