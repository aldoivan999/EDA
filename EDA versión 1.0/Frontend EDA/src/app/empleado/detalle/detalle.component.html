<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
  <div *ngIf="modalService.modal" class="modal" tabindex="-1" style="display:block">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{titulo}}</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row m-1" *ngIf="authService.hasRole('ROLE_ADMIN')">
              <button type="button" [routerLink]="['/facturas/form', user.id]" class="btn btn-success">Crear Factura</button>
            </div>
            <div class="row">
              <div class="col-sm">
                <ul *ngIf="user" class="list-group text-dark mb-3" >
                  <li class="list-group-item active">{{user.nombres}}</li>
                  <li class="list-group-item">{{user.fechaNa}}</li>
                  <li class="list-group-item">{{user.telefono}}</li>
                  <li class="list-group-item">{{user.escolar}}</li>
                  <li class="list-group-item">{{user.puesto}}</li>
                  <li class="list-group-item">{{user.area}}</li>
                  <li class="list-group-item">{{user.createAt}}</li>
                </ul>

                <div *ngIf="authService.hasRole('ROLE_ADMIN')" class="input-group mb-3" >
                  <div class="custom-file">
                    <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                    <label class="custom-file-label" for="inputGroupFile04">Seleccionar foto</label>
                  </div>
                  <div class="input-group-append">
                    <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04">Subir</button>
                  </div>
                </div>

                <div *ngIf="progreso > 0" class="progress" style="height: 25px;">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progreso+'%'}" >
                    {{progreso}}%
                  </div>
                </div>

              </div>

              <div class="col-sm">
                <img *ngIf="user?.foto" src="{{urlBackend}}/api/uploads/img/{{user.foto}}" alt="{{user.foto}}" class="img-thumbnail rounded">
              </div>

            </div>
            <div *ngIf="user.facturas.length>0"  class="row">
              <table class="table table-bordered table-striped table-my4">
                <thead>
                  <tr>
                    <th>Folio</th>
                    <th>Decripcion</th>
                    <th>Fecha</th>
                    <th>Total</th>
                    <th *ngIf="authService.hasRole('ROLE_ADMIN')">Detalle</th>
                    <th *ngIf="authService.hasRole('ROLE_ADMIN')">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let factura of user.facturas">
                    <td>{{factura.id}}</td>
                    <td>{{factura.descripcion}}</td>
                    <td>{{factura.createAt}}</td>
                    <td>{{factura.total}}</td>
                    <td *ngIf="authService.hasRole('ROLE_ADMIN')"><button class="btn btn-info btn-sm" type="button"
                      [routerLink]="['/facturas', factura.id]">ver</button></td>
                    <td *ngIf="authService.hasRole('ROLE_ADMIN')"><button class="btn btn-danger btn-sm" type="button" (click)="delete(factura)">Eliminar</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
