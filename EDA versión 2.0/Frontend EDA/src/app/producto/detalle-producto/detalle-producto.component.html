<div class="abrir-modal animacion fadeIn" *ngIf="modalProductoService.modal">
  <div *ngIf="modalProductoService.modal" class="modal" tabindex="-1" style="display:block">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{title}}</h5>
          <button (click)="cerrarModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">
              <div class="col-sm">
                <ul *ngIf="producto" class="list-group text-dark mb-3">
                  <li class="list-group-item active">{{producto.nombre}}</li>
                  <li class="list-group-item">{{producto.estatus}}</li>
                  <li class="list-group-item">{{producto.createAt}}</li>
                </ul>

                <div *ngIf="authService.hasRole('ROLE_ADMIN')" class="input-group mb-3">
                  <div class="custom-file">
                    <input (change)="seleccionarFoto($event)" type="file" class="custom-file-input"
                           id="inputGroupFile04" aria-describedby="inputGroupFileAddon04">
                    <label class="custom-file-label" for="inputGroupFile04">Seleccionar foto</label>
                  </div>
                  <div class="input-group-append">
                    <button (click)="subirFoto()" [disabled]="!fotoSeleccionada" class="btn btn-outline-secondary"
                            type="button" id="inputGroupFileAddon04">Subir
                    </button>
                  </div>
                </div>

                <div *ngIf="progreso > 0" class="progress" style="height: 25px;">
                  <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                       attr.aria-valuenow="{{progreso}}" aria-valuemin="0" aria-valuemax="100"
                       [ngStyle]="{width:progreso+'%'}">
                    {{progreso}}%
                  </div>
                </div>

              </div>

              <div class="col-sm">
                <img *ngIf="producto?.foto" src="{{urlBackend}}/api/uploads/img/{{producto.foto}}" alt="{{producto.foto}}"
                     class="img-thumbnail rounded">
              </div>

            </div>
          </div>

        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>
</div>
